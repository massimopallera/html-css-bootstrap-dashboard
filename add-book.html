<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Aggiungi Libro</title>
  </head>

  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./img/duck.png" alt="" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="storico.html">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="add-book.html">Aggiungi Libro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <!-- bonus -- search bar -->
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
            <!-- /... -->
          </div>
        </div>
      </nav>
    </header>

    <main class="my-4">
      <div class="container">
          
          <h2>Nuovo Libro</h2>

          <div class="row">
              <form class="row g-3 needs-validation" novalidate>
            <!-- //Nome autore -->
            <div class="col">
              <div class="mb-3">
                <label for="authorName" class="form-label fw-medium">Nome Autore</label>
                <input
                    type="text"
                    class="form-control"
                    name="authorName"
                    id="authorName"
                    aria-describedby=""
                    placeholder="Inserisci il nome dell'autore"
                />
              </div>
              
            </div>
            <!-- //Cognome autore -->
            <div class="col">
                <div class="mb-3">
                    <label for="authorSurname" class="form-label">Cognome Autore</label>
                    <input
                        type="text"
                        class="form-control"
                        name="authorSurname"
                        id="authorSurname"
                        aria-describedby=""
                        placeholder="Inserisci il cognome dell'autore"
                    />
                </div>                
            </div>

            <!-- //book title -->
            <div class="col-12">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Titolo</label>
                    <input
                        type="text"
                        class="form-control"
                        name="bookTitle"
                        id="bookTitle"
                        aria-describedby="ita-version"
                        placeholder="Inserisci il titolo del libro"
                    />
                    <small id="ita-version" class="form-text text-muted">Titolo versione italiana</small>
                </div>
            </div>

            <!-- //genere -->
            <div class="col-md-3 col-sm-12">
                <div class="mb-3">
                    <label for="genere" class="form-label">Genere</label>
                    <select
                        class="form-select form-select"
                        name="genere"
                        id="genere"
                    >
                        <option selected>Scegli il genere</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Drammatico">Drammatico</option>
                        <option value="Commedia">Commedia</option>
                    </select>
                </div>
                
            </div>
            <!-- //publish year -->
            <div class="col-md-3 col-sm-12">
                <div class="mb-3">
                    <label for="publishYear" class="form-label">Anno di Pubblicazione</label>
                    <input
                        type="text"
                        class="form-control"
                        name="publishYear"
                        id="publishYear"
                        aria-describedby=""
                        placeholder="Inserisci l'Anno"
                    />
                </div>
                
            </div>
            <!-- //isbn -->
            <div class="col-md-3 col-sm-12">
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input
                        type="text"
                        class="form-control"
                        name="isbn"
                        id="isbn"
                        aria-describedby=""
                        placeholder="Inserisci il codice ISBN#"
                    />
                </div>
                
            </div>

            <hr>

            <!-- //notes + digital -->
            <div class="col-12">
                <div class="mb-3">
                    <label for="" class="form-label">Note</label>
                    <textarea class="form-control" name="" id="" rows="3" placeholder="Inserisci evenutali note sul libro"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="" />
                    <label class="form-check-label" for="digital-version"> Disponibile anche in digitale </label>
                </div>
            </div>

            <div class="col">
                <button
                type="submit"
                class="btn btn-primary"
                >
                Aggiungi Libro
            </button>
        </div>
            
            
          </form>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
